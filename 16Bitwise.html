<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color: #d94a3d;width: 120px; height: 20px; padding: 40px;">Mouse Over Me

    </div>
    <script>
        function mOver(obj) {
            obj.innerHTML = "Thank You and God Bless you"
        }

        function mout(obj) {
            obj.innerHTML = "Mouse Over Me"
        }
    </script>
</body>

</html>
