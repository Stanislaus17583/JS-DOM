<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Finding HTML Elements by tag name</h2>
    <p>Hello World!</p>
    <p>This example demonstrates the <b>getElemntsByTagName</b>method</p>

    <p id="demo"></p>

    <script>
        var x = document.getElementsByTagName("p");
        document.getElementById("demo").innerHTML = "The text in first paragraph(index 0) is : ' + x[0].innerHTML;"
    </script>
</body>

</html>
