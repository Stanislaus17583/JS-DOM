<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>
        JavaScript addEventListener()
    </h2>

    <p>
        This example demonstrates how to pass parameter value when using the addEventListener() method.
    </p>
    <p>
        Click the button to perform a calculation
    </p>

    <button id="myBtn">
        Try it
    </button>

    <p id="demo"></p>

    <script>
        var x = 5;
        var y = 7;
        document.getElementById("myBtn").addEventListener("click", function() {
            myFunction(x, y);
        });

        function myFuntion(a, b) {
            var result = a * b;
            document.getElementById("demo").innerHTML = result;
        }
    </script>
</body>

</html>
