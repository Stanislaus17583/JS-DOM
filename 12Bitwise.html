<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- using HTML to create animations -->
    <h1>
        My First JavaScript Animation
    </h1>
    <div id="container">
        <div id="animation">

        </div>
    </div>
    <style>
        #container {
            width: 1000px;
            height: 450px;
            position: relative;
            background: Blue;
        }
        
        #animation {
            width: 50px;
            height: 50px;
            position: absolute;
            background: yellow;
        }
    </style>
    <h2>
        my First JavaScript Animation
    </h2>
</body>

</html>
